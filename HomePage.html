<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="HomePage.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 dual-collapse2">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="Login.html">
                        <img src="img/box-arrow-in-right.svg" alt="">
                        Prijava</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="HomePage.html">
                        <img src="img/house.svg" alt="">
                        Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="AboutUs.html">
                        <img src="img/chat-left.svg" alt="">
                        O nama</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="NewsPage.html">
                        <img src="img/newspaper.svg" alt="">
                        Novosti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modalForm">
                        <img src="img/envelope.svg" alt="">
                        Kontakt</a>
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div id="typingVideo">
        <video autoplay loop muted src="/video/typingOnlaptop.mp4" type="video/mp4"></video>
        <div id="overlay">
            <p id="typing-text"></p>
        </div>
    </div>
    <div class="container">
        <div class="modal" id="modalForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"> Contact us</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form action="https://www.fulek.com/mvc/supit/project-contact-form" method="POST">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInputName"
                                    placeholder="Ime i prezime" name="FullName">
                                <label for="floatingInputName">Ime i prezime</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInputEmail" placeholder="E-mail"
                                    name="Email">
                                <label for="floatingInputEmail">E-mail</label>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" name="Importance">
                                    <option selected>Va≈ænost poruke</option>
                                    <option value="Niska">Niska</option>
                                    <option value="Srednja">Srednja</option>
                                    <option value="Visoka">Visoka</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control col-xs-12" name="Message"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="newsletterCheck"
                                    name="ReceiveNewsletter">
                                <label class="form-check-label" for="newsletterCheck">Obavijesti</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
