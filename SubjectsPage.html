    <div id="SubjectsDiv">
        <div id="SubjectsDiv-2" class="container-fluid">
            <p>Nastavni Plan</p>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="form-group">
                    <label id="labelKolegij" for="Kolegij">Kolegij:</label>
                    <input type="text" class="form-control awesomplete" id="odabirKolegija"
                        placeholder="Unos naziva kolegija..." autocomplete="off" autofocus
                        oninput="suggest(this.value)">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="table-responsive">
                    <table class="table table-striped" id="tableKolegij"></table>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped table-hover" id="tableKolegij">
            <thead>
                <tr>
                    <th>Kolegij</th>
                    <th>ECTS</th>
                    <th>Sati</th>
                    <th>Predavanja</th>
                    <th>Vjezbe</th>
                    <th>Tip</th>
                    <th>Semester</th>
                    <th>Ukloni</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    </div>
    <div class="container">
        <div class="modal" id="modalForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"> Contact us</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form action="https://www.fulek.com/mvc/supit/project-contact-form" method="POST">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInputName"
                                    placeholder="Ime i prezime" name="FullName">
                                <label for="floatingInputName">Ime i prezime</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInputEmail" placeholder="E-mail"
                                    name="Email">
                                <label for="floatingInputEmail">E-mail</label>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" name="Importance">
                                    <option selected>Važnost poruke</option>
                                    <option value="Niska">Niska</option>
                                    <option value="Srednja">Srednja</option>
                                    <option value="Visoka">Visoka</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control col-xs-12" name="Message"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="newsletterCheck"
                                    name="ReceiveNewsletter">
                                <label class="form-check-label" for="newsletterCheck">Obavijesti</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
